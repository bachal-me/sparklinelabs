{% extends 'sparklabs/base.html' %}
{% load static %}
{% block title %} Contact Us {% endblock %}
<!-- Home Section Design -->
{% block content %}

<section class="contact" id="contact">
  <h2 class="heading">Contact <span>Us</span></h2>
  <form action="/contact/" method="post">
    {% csrf_token %}
    <div class="input-box">
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        placeholder="Enter Your Name"
      />
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter Your Email"
      />
    </div>
    <div class="input-box">
      <input
        type="tel"
        class="form-control"
        id="phone"
        name="phone"
        placeholder="Enter Your Phone Number"
      />
      <input
        type="text"
        class="form-control"
        id="email_sub"
        name="email_sub"
        placeholder="Enter Purpose Of Message"
      />
    </div>
    <div>
      <textarea
        class="form-control"
        id="message"
        name="message"
        rows="10"
        cols="30"
        placeholder="Enter Your Message"
      ></textarea>
    </div>
    <button type="submit" class="btn">Submit Message</button>
  </form>
</section>    
{% endblock %}
